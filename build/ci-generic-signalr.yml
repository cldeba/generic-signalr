trigger:
  branches:
    include:
      - master
  
  paths:
    exclude:
      - readme.md
      - ci-generic-signalr.yml
      - cd-generic-signalr.yml

# a pull request on release should also trigger this build
pr:
  - master

pool:
  vmImage: 'windows-latest'
  demands: msbuild

steps:
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 4.9.3'
  inputs:
    versionSpec: 4.9.3

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '**/*.sln'

- task: MSBuild@1
  displayName: 'Build solution'
  inputs:
    solution: 'src/GenericSignalR/GenericSignalR.csproj'
    msbuildArguments: '/t:restore;build /p:PackageOutputPath=$(build.artifactstagingdirectory)'
    clean: true
